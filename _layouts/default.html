<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% include siteicon.html %}

    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">

    {% feed_meta %}
    {% seo %}
    {% include twitter_card.html %}

    <script src="\assets\js\simple-jekyll-search.js" type="text/javascript"></script>
    
  </head>
  <body class="">
  <header class="fixed-top">
      {% include navigation.html %}
    </header>
    {% include modal_body.html %}
    {{ content }}
    {% include bootstrapJS.html %}

    <footer>
      {% include footer.html %}
    </footer>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '<div class="card"><div class="card-body"><a href="{url}" title="{desc}">{title}</a></div></div>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: true
      })
    </script>
  </body>
</html>
