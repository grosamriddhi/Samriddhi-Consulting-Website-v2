---
layout: default
---
<main class="">
  <div class="container-fluid card border-0">
    <img src="{{ page.cover }}" class="masthead" alt="{{ page.coveralt }}">
    <div class="card-img-overlay">
      <div class="jumbotron w-75 mx-auto bg-white text-black text-center mt-5">
        <h1 class="display-4">{{ page.title }}</h1>
        <h2 class="lead mx-auto">{{page.subtitle}}</h2>
      </div>
    </div>
  </div>
  <section class="container-fluid border-0 mt-2">
    <div class="row">
      <div class="col-md-8 card">
        <article class="card-body">
          {{ content }}
        </article>
      </div>
      <div class="col-md-4">
        {% include resource_form.html %}
      </div>
    </div>
  </section>
</main>
