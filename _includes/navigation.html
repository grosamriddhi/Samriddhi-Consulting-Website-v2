<nav class="navbar navbar-expand-md navbar-light bg-white py-0 justify-content-around align-items-baseline">
  <div class="order-1">
    <a class="navbar-brand" href="/">
      <img src="\assets\images\Samriddhi_Consulting_Logo.svg" style="height: 3rem;" class="" alt="Samriddhi Consulting Logo">
    </a>
  </div>
  <div class="d-flex align-items-baseline justify-content-end order-md-3 order-2">
    <form class="form-inline ml-4">
      <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModalLong" style="height: 3rem;">
        Search
      </button>
    </form>
    <button class="navbar-toggler ml-2" type="button" data-toggle="collapse" data-target="#mainHeaderToggler" aria-controls="mainHeaderToggler" aria-expanded="false" aria-label="Toggle navigation" style="height: 3rem;">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="collapse navbar-collapse order-3 order-md-2" id="mainHeaderToggler">
    <ul class="navbar-nav w-100 nav-tabs nav-fill ">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle {% if page.url contains 'capability' %}active{% endif %}" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Capabilities</a>
          <div class="dropdown-menu">
            {% for itemCap in site.capability %}
            <a href="{{ itemCap.url }}" class="dropdown-item"> {{ itemCap.title }}</a>
            {% endfor %}
          </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle {% if page.url contains 'products' %}active{% endif %}" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Products</a>
        <div class="dropdown-menu">
            {% for itemProd in site.products %}
            <a href="{{ itemProd.url }}" class="dropdown-item"> {{ itemProd.title }}</a>
            {% endfor %}
        </div>
      </li>
      {% for item in site.data.navigation %}
      <li class="nav-item">
        <a href="{{ item.link }}" class="nav-link {% if page.url == item.link %}active{% endif %}" style="text-align: center;"> {{ item.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
