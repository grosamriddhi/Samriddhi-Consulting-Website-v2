<div class="carousel-item {% if item == items[0] %}active{% endif %}">
  <img src="{{item.cover}}" class="d-block w-100" alt="{{item.coveralt}}">
  <div class="carousel-caption d-none d-md-block">
    <a href="{{item.url}}" class="text-decoration-none bg-dark text-white">
      <h5>{{item.title}}</h5>
      {{item.subtitle}}
    </a>
  </div>
</div>
